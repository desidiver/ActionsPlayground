name: Create PR
on:
  push:
    branches: 
      - release/*
jobs:
  auto-pull-request:
      runs-on: ubuntu-latest
      steps:
        - if: "contains(github.event.head_commit.message, 'merge develop')"
        - name: pull-request-action
          uses: vsoch/pull-request-action@master
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH_PREFIX: ${{github.ref }}
            PULL_REQUEST_BRANCH: "develop"
